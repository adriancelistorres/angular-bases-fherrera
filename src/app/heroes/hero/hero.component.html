<!-- <h1>ng</h1> -->
<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ CapitalizedName }}</dd>
</dl>
<button
  *ngIf="name != 'Spiderman'"
  class="btn btn-success mx-2"
  (click)="changeHero()"
>
  Cambiar Nombre
</button>
<button 
   *ngIf="age != 12"
   class="btn btn-success" 
   (click)="changeAge()"
>
  Cambiar Edad
</button>

<button 
    *ngIf="name == 'Spiderman' && age == 12 "
   class="btn btn-info" 
   (click)="resetForm()"
>
  Resetear
</button>
