<h1>Listado de heroes</h1>
<div *ngIf="deletedHeroeArray?.length;else nothingWasDeleted">
  <h3>
    Heroes Borrados :<small
      class="text-danger"
      *ngFor="let deletes of deletedHeroeArray"
      >{{ deletes }}
    </small>
  </h3>
</div>
<!-- Referencia local #nothingWasDeleted-->
<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="removeLastteHeroe()" class="btn btn-outline-danger" *ngIf="heroesName.length >0">
  Borrar ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let heroes of heroesName" class="list-group-item">
    {{ heroes }}
  </li>
</ul>
